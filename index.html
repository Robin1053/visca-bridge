<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VISCA CV620</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Arial, sans-serif;
        background: #0a0a0a;
        color: #fff;
        padding: 8px;
      }
      .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 8px;
      }
      h1 {
        color: #4a4;
        margin-bottom: 8px;
        font-size: 18px;
      }
      h2 {
        color: #4a4;
        margin: 10px 0 8px 0;
        font-size: 14px;
        border-bottom: 1px solid #333;
        padding-bottom: 4px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 8px;
        margin-bottom: 8px;
      }
      .stat {
        padding: 8px;
        background: #0a0a0a;
        border-radius: 4px;
        text-align: center;
        border: 1px solid #222;
      }
      .stat-label {
        font-size: 10px;
        color: #888;
        margin-bottom: 3px;
      }
      .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #4af;
      }
      .status {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .on {
        background: #4a4;
      }
      .off {
        background: #a44;
      }
      input {
        width: 100%;
        padding: 6px;
        background: #0a0a0a;
        border: 1px solid #333;
        color: #fff;
        border-radius: 4px;
        margin-bottom: 6px;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        background: #4a4;
        color: #fff;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 2px;
        font-size: 11px;
      }
      button:hover {
        background: #5b5;
      }
      button:active {
        transform: scale(0.98);
      }
      .btn-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 4px;
        margin: 6px 0;
      }
      .btn-secondary {
        background: #555;
      }
      .btn-secondary:hover {
        background: #666;
      }
      .btn-danger {
        background: #a44;
      }
      .btn-danger:hover {
        background: #b55;
      }
      .log {
        background: #000;
        padding: 8px;
        border-radius: 4px;
        max-height: 250px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 10px;
        border: 1px solid #222;
      }
      .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #111;
      }
      .log-i {
        color: #4a4;
      }
      .log-e {
        color: #a44;
      }
      .resp {
        background: #0a0a0a;
        padding: 6px;
        margin-top: 6px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 11px;
        border: 1px solid #333;
      }
      .resp.ok {
        color: #4a4;
        border-color: #4a4;
      }
      .resp.err {
        color: #a44;
        border-color: #a44;
      }
      .tab-container {
        display: flex;
        gap: 4px;
        margin-bottom: 8px;
      }
      .tab {
        padding: 6px 12px;
        background: #222;
        border: none;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
        font-size: 11px;
        color: #888;
      }
      .tab.active {
        background: #4a4;
        color: #fff;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>VISCA CV620 Control</h1>
    <div class="grid">
      <div class="card">
        <span class="status" id="s1"></span><span id="t1">-</span>
      </div>
      <div class="card">
        <span class="status" id="s2"></span><span id="t2">-</span>
      </div>
      <div class="card">Clients: <b id="cli">0</b></div>
      <div class="card">Port: <b id="vp">-</b></div>
    </div>
    <div class="card">
      <div class="grid">
        <div class="stat">
          <div class="stat-label">Total</div>
          <div class="stat-value" id="tot">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">IP→RS232</div>
          <div class="stat-value" id="i2r">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">RS232→IP</div>
          <div class="stat-value" id="r2i">0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="tab-container">
        <button class="tab active" onclick="showTab('manual')">Manual</button>
        <button class="tab" onclick="showTab('power')">Power</button>
        <button class="tab" onclick="showTab('zoom')">Zoom</button>
        <button class="tab" onclick="showTab('focus')">Focus</button>
        <button class="tab" onclick="showTab('ptz')">Pan/Tilt</button>
        <button class="tab" onclick="showTab('preset')">Preset</button>
        <button class="tab" onclick="showTab('picture')">Picture</button>
      </div>

      <div id="manual" class="tab-content active">
        <input id="hex" placeholder="Hex Command (z.B. 81 01 04 07 02 FF)" />
        <button onclick="send()">Send Command</button>
      </div>

      <div id="power" class="tab-content">
        <div class="btn-group">
          <button onclick="preset('power_on')">Power ON</button>
          <button onclick="preset('power_off')" class="btn-danger">
            Power OFF
          </button>
          <button onclick="preset('power_query')" class="btn-secondary">
            Query
          </button>
          <button onclick="preset('if_clear')" class="btn-secondary">
            IF Clear
          </button>
        </div>
      </div>

      <div id="zoom" class="tab-content">
        <div class="btn-group">
          <button onclick="preset('zoom_tele')">Tele</button>
          <button onclick="preset('zoom_wide')">Wide</button>
          <button onclick="preset('zoom_stop')" class="btn-danger">Stop</button>
          <button onclick="preset('zoom_tele_fast')">Tele Fast</button>
          <button onclick="preset('zoom_wide_fast')">Wide Fast</button>
        </div>
      </div>

      <div id="focus" class="tab-content">
        <div class="btn-group">
          <button onclick="preset('focus_auto')">Auto Focus</button>
          <button onclick="preset('focus_manual')">Manual Focus</button>
          <button onclick="preset('focus_far')">Far</button>
          <button onclick="preset('focus_near')">Near</button>
          <button onclick="preset('focus_stop')" class="btn-danger">
            Stop
          </button>
          <button onclick="preset('focus_onepush')" class="btn-secondary">
            One Push
          </button>
        </div>
      </div>

      <div id="ptz" class="tab-content">
        <div class="btn-group">
          <button onclick="preset('pt_up')">▲ Up</button>
          <button onclick="preset('pt_down')">▼ Down</button>
          <button onclick="preset('pt_left')">◄ Left</button>
          <button onclick="preset('pt_right')">► Right</button>
          <button onclick="preset('pt_stop')" class="btn-danger">Stop</button>
          <button onclick="preset('pt_home')">Home</button>
          <button onclick="preset('pt_reset')" class="btn-secondary">
            Reset
          </button>
        </div>
      </div>

      <div id="preset" class="tab-content">
        <h2>Recall</h2>
        <div class="btn-group">
          <button onclick="preset('preset_recall_0')">Preset 0</button>
          <button onclick="preset('preset_recall_1')">Preset 1</button>
          <button onclick="preset('preset_recall_2')">Preset 2</button>
          <button onclick="preset('preset_recall_3')">Preset 3</button>
        </div>
        <h2>Save</h2>
        <div class="btn-group">
          <button onclick="preset('preset_set_0')" class="btn-secondary">
            Save 0
          </button>
          <button onclick="preset('preset_set_1')" class="btn-secondary">
            Save 1
          </button>
          <button onclick="preset('preset_set_2')" class="btn-secondary">
            Save 2
          </button>
          <button onclick="preset('preset_set_3')" class="btn-secondary">
            Save 3
          </button>
        </div>
      </div>

      <div id="picture" class="tab-content">
        <h2>White Balance</h2>
        <div class="btn-group">
          <button onclick="preset('wb_auto')">Auto</button>
          <button onclick="preset('wb_indoor')">Indoor</button>
          <button onclick="preset('wb_outdoor')">Outdoor</button>
          <button onclick="preset('wb_manual')">Manual</button>
        </div>
        <h2>Exposure</h2>
        <div class="btn-group">
          <button onclick="preset('ae_full_auto')">Full Auto</button>
          <button onclick="preset('ae_manual')">Manual</button>
          <button onclick="preset('ae_shutter_priority')">Shutter</button>
          <button onclick="preset('ae_iris_priority')">Iris</button>
        </div>
        <h2>Effects</h2>
        <div class="btn-group">
          <button onclick="preset('backlight_on')">Backlight ON</button>
          <button onclick="preset('backlight_off')">Backlight OFF</button>
          <button onclick="preset('mirror_on')">Mirror ON</button>
          <button onclick="preset('mirror_off')">Mirror OFF</button>
          <button onclick="preset('flip_on')">Flip ON</button>
          <button onclick="preset('flip_off')">Flip OFF</button>
        </div>
      </div>

      <div id="resp" style="display: none"></div>
    </div>

    <div class="card">
      <h2>Event Log</h2>
      <div class="log" id="log">-</div>
    </div>

    <script>
      let presets = {};
      function u() {
        fetch("/api/stats")
          .then((r) => r.json())
          .then((d) => {
            document.getElementById("s1").className =
              "status " + (d.run ? "on" : "off");
            document.getElementById("t1").textContent = d.run
              ? "Running"
              : "Stopped";
            document.getElementById("s2").className =
              "status " + (d.ser ? "on" : "off");
            document.getElementById("t2").textContent = d.port || "-";
            document.getElementById("cli").textContent = d.cli;
            document.getElementById("vp").textContent = d.vport;
            document.getElementById("tot").textContent = d.tot;
            document.getElementById("i2r").textContent = d.i2r;
            document.getElementById("r2i").textContent = d.r2i;
            let h = "";
            d.log.forEach((e) => {
              let t = new Date(e.t * 1000).toLocaleTimeString();
              h +=
                '<div class="log-entry"><span style="color:#666">' +
                t +
                '</span> <span class="log-' +
                e.l.toLowerCase() +
                '">' +
                e.l +
                "</span>: " +
                e.m +
                "</div>";
            });
            document.getElementById("log").innerHTML = h || "No logs";
          })
          .catch((e) => console.log(e));
      }

      function loadPresets() {
        fetch("/api/presets")
          .then((r) => r.json())
          .then((d) => {
            presets = d;
          });
      }

      function send() {
        let h = document.getElementById("hex").value;
        let r = document.getElementById("resp");
        fetch("/api/cmd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hex: h }),
        })
          .then((res) => res.json())
          .then((d) => {
            r.className = "resp " + (d.ok ? "ok" : "err");
            r.textContent = d.ok
              ? "OK" + (d.resp ? " → " + d.resp : "")
              : "Error: " + d.err;
            r.style.display = "block";
            setTimeout(() => {
              r.style.display = "none";
            }, 3000);
            u();
          });
      }

      function preset(name) {
        if (presets[name]) {
          document.getElementById("hex").value = presets[name];
          send();
        }
      }

      function showTab(id) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));
        event.target.classList.add("active");
        document.getElementById(id).classList.add("active");
      }

      setInterval(u, 2000);
      u();
      loadPresets();
    </script>
  </body>
</html>
