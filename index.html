<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VISCA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 14px Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 10px;
      }
      .card {
        background: #222;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
      }
      h1 {
        color: #4a4;
        margin-bottom: 10px;
        font-size: 20px;
      }
      h2 {
        color: #4a4;
        margin-bottom: 10px;
        font-size: 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-bottom: 10px;
      }
      .stat {
        padding: 10px;
        background: #1a1a1a;
        border-radius: 5px;
        text-align: center;
      }
      .stat-label {
        font-size: 11px;
        color: #888;
        margin-bottom: 5px;
      }
      .stat-value {
        font-size: 22px;
        font-weight: bold;
        color: #4af;
      }
      .status {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .on {
        background: #4a4;
      }
      .off {
        background: #a44;
      }
      input {
        width: 100%;
        padding: 8px;
        background: #1a1a1a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 4px;
        margin-bottom: 8px;
        font-family: monospace;
      }
      button {
        background: #4a4;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 2px;
      }
      button:hover {
        background: #5b5;
      }
      button:disabled {
        background: #555;
        cursor: not-allowed;
      }
      .presets {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin: 10px 0;
      }
      .preset {
        background: #555;
        padding: 6px 12px;
        font-size: 12px;
      }
      .log {
        background: #0a0a0a;
        padding: 10px;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 11px;
      }
      .log-entry {
        padding: 3px 0;
        border-bottom: 1px solid #222;
      }
      .log-i {
        color: #4a4;
      }
      .log-e {
        color: #a44;
      }
      .resp {
        background: #1a1a1a;
        padding: 8px;
        margin-top: 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
      }
      .resp.ok {
        color: #4a4;
        border: 1px solid #4a4;
      }
      .resp.err {
        color: #a44;
        border: 1px solid #a44;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¥ VISCA Bridge</h1>
    <div class="grid">
      <div class="card">
        <span class="status" id="s1"></span><span id="t1">-</span>
      </div>
      <div class="card">
        <span class="status" id="s2"></span><span id="t2">-</span>
      </div>
      <div class="card">Clients: <b id="cli">0</b></div>
      <div class="card">Port: <b id="vp">-</b></div>
    </div>
    <div class="card">
      <div class="grid">
        <div class="stat">
          <div class="stat-label">Total</div>
          <div class="stat-value" id="tot">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">IPâ†’RS232</div>
          <div class="stat-value" id="i2r">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">RS232â†’IP</div>
          <div class="stat-value" id="r2i">0</div>
        </div>
      </div>
    </div>
    <div class="card">
      <h2>Steuerung</h2>
      <input id="hex" placeholder="Hex (z.B. 81 01 04 07 02 FF)" />
      <button onclick="send()">Senden</button>
      <div class="presets">
        <button class="preset" onclick="set('81 01 04 07 02 FF')">
          Power On
        </button>
        <button class="preset" onclick="set('81 01 04 07 03 FF')">
          Power Off
        </button>
        <button class="preset" onclick="set('81 09 04 07 FF')">Query</button>
        <button class="preset" onclick="set('81 01 06 01 FF')">Home</button>
      </div>
      <div id="resp" style="display: none"></div>
    </div>
    <div class="card">
      <h2>Log</h2>
      <div class="log" id="log">-</div>
    </div>
    <script>
      function u() {
        fetch("/api/stats")
          .then((r) => r.json())
          .then((d) => {
            document.getElementById("s1").className =
              "status " + (d.run ? "on" : "off");
            document.getElementById("t1").textContent = d.run
              ? "Running"
              : "Stopped";
            document.getElementById("s2").className =
              "status " + (d.ser ? "on" : "off");
            document.getElementById("t2").textContent = d.port || "-";
            document.getElementById("cli").textContent = d.cli;
            document.getElementById("vp").textContent = d.vport;
            document.getElementById("tot").textContent = d.tot;
            document.getElementById("i2r").textContent = d.i2r;
            document.getElementById("r2i").textContent = d.r2i;
            let h = "";
            d.log.forEach((e) => {
              let t = new Date(e.t * 1000).toLocaleTimeString();
              h +=
                '<div class="log-entry"><span style="color:#888">' +
                t +
                '</span> <span class="log-' +
                e.l.toLowerCase() +
                '">' +
                e.l +
                "</span>: " +
                e.m +
                "</div>";
            });
            document.getElementById("log").innerHTML = h || "Keine Logs";
          })
          .catch((e) => console.log(e));
      }
      function send() {
        let h = document.getElementById("hex").value;
        let r = document.getElementById("resp");
        fetch("/api/cmd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hex: h }),
        })
          .then((res) => res.json())
          .then((d) => {
            r.className = "resp " + (d.ok ? "ok" : "err");
            r.textContent = d.ok
              ? "OK" + (d.resp ? " Resp:" + d.resp : "")
              : "Error: " + d.err;
            r.style.display = "block";
            u();
          });
      }
      function set(h) {
        document.getElementById("hex").value = h;
      }
      setInterval(u, 2000);
      u();
    </script>
  </body>
</html>
